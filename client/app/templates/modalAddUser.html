<div>
  <h1 class="modal-header">Invite a collaborator to this project</h1>
  <div class="modal-body">    
    <form ng-submit="addUser()">
      <input type="text" placeholder="Enter user's Github name" ng-model="addedUserName" class="modalTextInput addUserToProjectInput">
      <button type="submit" class="create-project-button">
        <span class='glyphicon glyphicon-plus'></span>
        <span class='text'>Add</span>
      </button>
    </form>
  </div>
</div>
